# .github/workflows/build.yml
name: Build Todo CLI Go

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]  # Déclenche sur tous les tags v*
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important pour récupérer l'historique Git complet

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build with version injection
      run: make build

    - name: Test binary
      run: |
        ./todo version
        echo "--- Help output ---"
        ./todo help

    - name: Run tests
      run: make test-short

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: todo-linux-${{ github.sha }}
        path: todo
        retention-days: 30

  # Job séparé pour les releases avec tags
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build release binaries
      run: |
        # Linux
        make build
        mv todo todo-linux-amd64

        # Windows
        GOOS=windows GOARCH=amd64 make build
        mv todo todo-windows-amd64.exe

        # macOS
        GOOS=darwin GOARCH=amd64 make build
        mv todo todo-darwin-amd64

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          todo-linux-amd64
          todo-windows-amd64.exe
          todo-darwin-amd64
        body: |
          ## Todo CLI Go ${{ github.ref_name }}

          ### Features
          - Version injection system
          - Cross-platform binaries

          ### Download
          - **Linux**: `todo-linux-amd64`
          - **Windows**: `todo-windows-amd64.exe`
          - **macOS**: `todo-darwin-amd64`

          ### Usage
          ```bash
          # Rendre exécutable (Linux/macOS)
          chmod +x todo-linux-amd64
          ./todo-linux-amd64 version
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }
