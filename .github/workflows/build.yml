          curl -L https://github.com/NDXDeveloper/todo-cli-go/releases/download/${{ github.ref_name }}/todo-linux-amd64 -o todo && chmod +x todo && sudo mv todo /usr/local/bin/

          # Windows (PowerShell) : T√©l√©chargement + installation
