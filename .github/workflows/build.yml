# .github/workflows/build.yml
name: Build Todo CLI Go

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]  # D√©clenche sur tous les tags v*
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important pour r√©cup√©rer l'historique Git complet

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build with version injection
      run: make build

    - name: Test binary
      run: |
        ./todo version
        echo "--- Help output ---"
        ./todo help

    - name: Run tests
      run: make test-short

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: todo-linux-${{ github.sha }}
        path: todo
        retention-days: 30

  # Job s√©par√© pour les releases avec tags
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build

    # Permissions sp√©cifiques pour ce job
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build release binaries
      run: |
        echo "Building release binaries..."

        # Linux
        make build
        mv todo todo-linux-amd64

        # Windows
        GOOS=windows GOARCH=amd64 make build
        mv todo.exe todo-windows-amd64.exe 2>/dev/null || mv todo todo-windows-amd64.exe

        # macOS
        GOOS=darwin GOARCH=amd64 make build
        mv todo todo-darwin-amd64

        # V√©rifier les binaires cr√©√©s
        ls -la todo-*

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          todo-linux-amd64
          todo-windows-amd64.exe
          todo-darwin-amd64
        generate_release_notes: true
        body: |
          ## üöÄ Todo CLI Go ${{ github.ref_name }}

          Gestionnaire de t√¢ches en ligne de commande avec injection de version automatique.

          ### üì¶ T√©l√©chargements
          - **Linux**: `todo-linux-amd64`
          - **Windows**: `todo-windows-amd64.exe`
          - **macOS**: `todo-darwin-amd64`

          ### üõ†Ô∏è Installation rapide
          ```bash
          # Linux/macOS
          chmod +x todo-linux-amd64
          ./todo-linux-amd64 help

          # Ou d√©placer vers /usr/local/bin pour usage global
          sudo mv todo-linux-amd64 /usr/local/bin/todo
          ```

          ### ‚ú® Fonctionnalit√©s
          - Gestion compl√®te des t√¢ches (add, list, done, remove, edit)
          - Export/Import CSV
          - Tags et priorit√©s
          - Filtrage avanc√©
          - Version inject√©e automatiquement
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
